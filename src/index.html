<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">

        <title>Todolist</title>

        <script type="module" src="./js/main.js" defer></script>

        <link href="./css/main.css" rel="stylesheet">
    </head>

    <body>
        <header>
            <!-- Title goes here-->
             <h1></h1>
        </header>

        <div class="toolbar secondary">
            <div class="selector-bar">
                <div class="selector">
                    <input type="checkbox" name="select-deselect-all" disabled>
                </div>
                <div class="selector-indicator">
                    <span class="selected">0</span> / <span class="all-items">0</span>
                </div>
            </div>
            <div class="button-bar">
                <button class="btn btn-rounded light" type="button">
                    <i class="icon-plus"></i>
                </button>
                <button class="btn btn-rounded light" type="button" disabled>
                    <i class="icon-arrow-up"></i>
                </button>
                <button class="btn btn-rounded danger" type="button" disabled>
                    <i class="icon-bin2"></i>
                </button>
            </div>
        </div>

        <div id="task-dock"></div>

        <!-- Template section -->
         <template id="card-template">
            <div class="card" id="">
                <div class="card-header">
                    <div class="card-selector">
                        <input type="checkbox" class="card-checkbox" id="">
                    </div>
                </div>
                <div class="card-content-container">
                    <div class="card-title"></div>
                    <div class="card-content"></div>
                </div>
                <div class="card-footer"></div>
            </div>
         </template>

         <template id="form-template">
            <form>
                <fieldset title="Contenu">
                    <div class="form-field">
                        <input type="text" placeholder="Titre(*)..." name="title">
                        <error class="error no-display"></error>
                    </div>
                    <div class="form-field">
                        <textarea placeholder="Contenu(*)..." name="content"></textarea>
                        <error class="error no-display"></error>
                    </div>
                </fieldset>
                <fieldset title="DurÃ©e">
                    <div class="form-field">
                        <input type="datetime" placeholder="Du(*)..." name="beginAt">
                        <error class="error no-display"></error>
                    </div>
                    <div class="form-field">
                        <input type="datetime" placeholder="Au(*)..." name="endAt">
                        <error class="error no-display"></error>
                    </div>
                </fieldset>
            </form>
         </template>
    </body>
</html>
